service: aws-node-http-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-2
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource:
            - arn:aws:dynamodb:us-west-2:409994753771:table/TodoTable

functions:
  hello:
    handler: functions/hello.hello
    events:
      - httpApi:
          path: /
          method: get
  createReminder:
    handler: functions/addRemainder.addRemainder
    events:
      - httpApi:
          path: /todo
          method: post

resources:
  Resources:
    TodoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TodoTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
